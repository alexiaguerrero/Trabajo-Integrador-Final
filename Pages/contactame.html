<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Pages/contactame.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="../Img/Logo-removebg-preview.png" alt="Seguros ArgPro" width="150px">
    </header>
    <main>
        <h1>Dejanos tus datos</h1>
        <h4>Un agente se contactara a la brevedad</h4>
        <form id="Formulariousuario">
                <div class="inputContainer">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ramon Gonzalez" required> 
                </div>
                <div class="inputContainer">
                    <label for="email">Ingrese su Email:</label>
                    <input type="email" id="email" name="email" placeholder="correo@gmail.com" required>
                </div>
                <div class="inputContainer">
                    <label for="numero">Numero de Telefono:</label>
                    <input type="number" id="numero" name="numero" placeholder="sin 0 ni 15" required>
                </div>
                <div class="inputContainer">
                    <label for="provincia">Seleccione su provincia</label>
                    <select name="provincia" id="provincia">
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Santa Fe">Santa Fe</option>
                    </select>
                </div>
                <input type="submit" value="Registrar" class="btn-registrar"/>
            </form>
            <div id="mensaje-enviado"></div>
            <div class="contenedorusuario"></div>
            <nav class="volver">
                <a href="../index.html">Volver a la pagina inicio</a>
            </nav> 
    </main>
    <footer>
        <div class="img-fo">
            <img src="../Img/ssn_horizontal_web__1.png" alt="5%">
            <p>2023 ArgPro &copy;. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../Pages/contactame.js"></script>
</body>
</html>
